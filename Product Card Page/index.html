<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-card">
        <div class="product-image">
            <img src="washing.jpg" alt="Product Image">
        </div>
        <div class="product-info">
            <h2 class="product-name">Product Name</h2>
            <p class="product-price">$99.99</p>
            <p class="product-offer">Special Offer: 20% off!</p>
            <p class="product-quantity">Quantity: 50 available</p>
            <p class="product-sold-by">Sold by: Seller Name</p>
            <p class="product-description">This is a brief description of the product. It highlights the key features and benefits of the product.</p>
        </div>
        <div class="product-faq">
            <h3>Frequently Asked Questions</h3>
            <details>
            <div class="faq-item">
                <summary class="question">Question 1?</summary>
                <p class="answer">Answer to question 1.</p>
            </div>
            </details>

            <details>
            <div class="faq-item">
                <summary class="question">Question 2?</summary>
                <p class="answer">Answer to question 2.</p>
            </div>
            </details>
            <!-- Add more FAQs as needed -->
        </div>
    </div>
</body>
</html>
