<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Tables in HTML</title>
</head>
<body>
    <h2>HTML Tables (Default style)</h2>
    <table>
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>25</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Clark kent</td>
            <td>22</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Michael Roe</td>
            <td>30</td>
        </tr>
    </table>
</body>
</html>
