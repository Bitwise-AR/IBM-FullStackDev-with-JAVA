<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Zoom In and Out</title>
    <style>
        #imageContainer {
            width: 300px;
            height: 300px;
            overflow: hidden;
            position: relative;
        }

        #imageContainer img {
            width: 100%;
            height: 100%;
            transition: transform 1s ease;
        }
    </style>
</head>

<body>

    <div id="imageContainer">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1IvUDkN-VxxHpRm4-CIJQUIQnYgQztRKihg&s" alt="Zoom Image">
    </div>

    <script>
        let zoomedIn = false;
        const image = document.querySelector('#imageContainer img');

        function zoomImage() {
            if (zoomedIn) {
                image.style.transform = 'scale(1)';
            } else {
                image.style.transform = 'scale(1.5)';
            }
            zoomedIn = !zoomedIn;
        }

        setInterval(zoomImage, 1500);
    </script>

</body>

</html>
