<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            background-color: green;
        }

        div {
            width: 50%;
            height: 60px;
        }

        body {
            background-color: red;
        }

        #id {
            background-color: red;
        }

        /* 1 + 100+ 10 = 111 */
        div#id.class {
            background-color: orange;
        }

        div.class.class2#id {
            background-color: pink;
        }
    </style>
</head>

<body>
    <div id="id" class="class class2">
        1234
    </div>
</body>

</html>
