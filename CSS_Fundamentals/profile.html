<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* we have different selector */
        * {
            padding: 0;
            margin: 0;
        }

        div {
            border: 1px solid black;
        }

        .inner-box {
            text-align: center;
            margin: 20px;
        }
    </style>
    <!-- it is internal css way of adding css componenet -->
    <!-- inline, internal and external -->
</head>

<body>
    <div id="outer-box" style="display: inline-flex;">
        <div class="inner-box">
            <img src="src/Dog Image-1.jpg" alt="">
            <h2>Dogb name</h2>
            <h4>Dog breed</h4>
        </div>

        <div class="inner-box">
            <div class="DOG-PHOTO">
                <img src="src/Dog Image-2.jpg" alt="" width="100%" height="100%">
            </div>
            <h2>Dogb name</h2>
            <h4>Dog breed</h4>
        </div>
    </div>
</body>

</html>
