<!DOCTYPE html>
<html>

<head>
    <title>Dummy ATM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container" id="login-container">
        <h2>ATM Login</h2>
        <label for="login-username">Username:</label>
        <input type="text" id="login-username" placeholder="Enter username">

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" placeholder="Enter password">

        <button onclick="login()">Login</button>

        <div id="login-result" class="result"></div>
    </div>

    <div class="container hidden" id="atm-container">
        <h2>ATM</h2>
        <button onclick="checkBalance()">Check Balance</button>
        <button onclick="showDeposit()">Deposit</button>
        <button onclick="showWithdraw()">Withdraw</button>
        <button onclick="logout()">Logout</button>

        <div id="atm-result" class="result"></div>

        <div class="hidden" id="deposit-container">
            <label for="deposit-amount">Deposit Amount:</label>
            <input type="number" id="deposit-amount" placeholder="Enter amount">
            <button onclick="deposit()">Confirm Deposit</button>
        </div>

        <div class="hidden" id="withdraw-container">
            <label for="withdraw-amount">Withdraw Amount:</label>
            <input type="number" id="withdraw-amount" placeholder="Enter amount">
            <button onclick="withdraw()">Confirm Withdraw</button>
        </div>
    </div>

    <script>
        const users = [
            { username: 'user1', password: 'password1', balance: 1000 },
            { username: 'user2', password: 'password2', balance: 2000 },
            { username: 'kamal123', password: 'pass123', balance: 0 }
        ];
        let currentUser = null;

        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            currentUser = users.find(user => user.username === username && user.password === password);

            if (currentUser) {
                document.getElementById('login-container').classList.add('hidden');
                document.getElementById('atm-container').classList.remove('hidden');
                document.getElementById('login-result').textContent = '';
            } else {
                document.getElementById('login-result').textContent = 'Invalid username or password';
            }
        }

        function logout() {
            document.getElementById('atm-container').classList.add('hidden');
            document.getElementById('login-container').classList.remove('hidden');
            document.getElementById('atm-result').textContent = '';
            document.getElementById('deposit-container').classList.add('hidden');
            document.getElementById('withdraw-container').classList.add('hidden');
            document.getElementById('login-username').value = '';
            document.getElementById('login-password').value = '';
            currentUser = null;
        }

        function checkBalance() {
            document.getElementById('atm-result').textContent = `Your balance is: $${currentUser.balance}`;
            document.getElementById('deposit-container').classList.add('hidden');
            document.getElementById('withdraw-container').classList.add('hidden');
        }

        function showDeposit() {
            document.getElementById('deposit-container').classList.remove('hidden');
            document.getElementById('withdraw-container').classList.add('hidden');
            document.getElementById('atm-result').textContent = '';
        }

        function showWithdraw() {
            document.getElementById('withdraw-container').classList.remove('hidden');
            document.getElementById('deposit-container').classList.add('hidden');
            document.getElementById('atm-result').textContent = '';
        }

        function deposit() {
            const amount = parseFloat(document.getElementById('deposit-amount').value);
            if (isNaN(amount) || amount <= 0) {
                document.getElementById('atm-result').textContent = 'Please enter a valid amount';
                return;
            }
            currentUser.balance += amount;
            document.getElementById('atm-result').textContent = `Deposit successful. Your new balance is: $${currentUser.balance}`;
            document.getElementById('deposit-container').classList.add('hidden');
            document.getElementById('deposit-amount').value = '';
        }

        function withdraw() {
            const amount = parseFloat(document.getElementById('withdraw-amount').value);
            if (isNaN(amount) || amount <= 0) {
                document.getElementById('atm-result').textContent = 'Please enter a valid amount';
                return;
            }
            if (amount > currentUser.balance) {
                document.getElementById('atm-result').textContent = 'Insufficient balance';
                return;
            }
            currentUser.balance -= amount;
            document.getElementById('atm-result').textContent = `Withdrawal successful. Your new balance is: $${currentUser.balance}`;
            document.getElementById('withdraw-container').classList.add('hidden');
            document.getElementById('withdraw-amount').value = '';
        }
    </script>
</body>

</html>
