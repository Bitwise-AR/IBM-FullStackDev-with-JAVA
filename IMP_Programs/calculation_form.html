<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Calculator</title>
</head>
<body>
    <h2>Price Calculator</h2>
    <form id="priceForm">
        <label for="quantity">Quantity:</label><br>
        <input type="number" id="quantity" name="quantity" min="1" value="1" oninput="calculateTotal()"><br>
        
        <label for="unitPrice">Unit Price:</label><br>
        <input type="number" id="unitPrice" name="unitPrice" min="0.01" step="0.01" value="0.00" oninput="calculateTotal()"><br>
        
        <label for="total">Total Price:</label><br>
        <input type="text" id="total" name="total" readonly><br>
    </form>

    <script>
        function calculateTotal() {
            var quantity = parseFloat(document.getElementById("quantity").value);
            var unitPrice = parseFloat(document.getElementById("unitPrice").value);
            var total = quantity * unitPrice;

            // Displaying the total price
            document.getElementById("total").value = total.toFixed(2);
        }
    </script>
</body>
</html>
