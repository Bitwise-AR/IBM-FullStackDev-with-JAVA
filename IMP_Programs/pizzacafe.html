<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Cafe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-top: 0;
        }

        .menu,
        .order {
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        #orderSummary {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Pizza Cafe</h1>
        <div class="menu">
            <h2>Menu</h2>
            <ul>
                <li>Margherita - $10</li>
                <li>Pepperoni - $12</li>
                <li>BBQ Chicken - $14</li>
                <li>Veggie - $11</li>
            </ul>
        </div>
        <div class="order">
            <h2>Order Your Pizza</h2>
            <form id="orderForm">
                <label for="pizza">Choose your pizza:</label>
                <select id="pizza">
                    <option value="margherita">Margherita - $10</option>
                    <option value="pepperoni">Pepperoni - $12</option>
                    <option value="bbqChicken">BBQ Chicken - $14</option>
                    <option value="veggie">Veggie - $11</option>
                </select>
                <br>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" value="1" min="1">
                <br>
                <button type="button" onclick="addToOrder()">Add to Order</button>
            </form>
            <div id="orderSummary">
                <h2>Order Summary</h2>
                <ul id="orderList"></ul>
                <p>Total: $<span id="totalAmount">0</span></p>
            </div>
        </div>
    </div>
    <script>
        const prices = {
            margherita: 10,
            pepperoni: 12,
            bbqChicken: 14,
            veggie: 11
        };

        let totalAmount = 0;

        function addToOrder() {
            const pizzaSelect = document.getElementById('pizza');
            const quantityInput = document.getElementById('quantity');
            const orderList = document.getElementById('orderList');
            const totalAmountSpan = document.getElementById('totalAmount');

            const selectedPizza = pizzaSelect.value;
            const quantity = parseInt(quantityInput.value);
            const price = prices[selectedPizza];

            const listItem = document.createElement('li');
            listItem.textContent = `${selectedPizza} x${quantity} - $${price * quantity}`;
            orderList.appendChild(listItem);

            totalAmount += price * quantity;
            totalAmountSpan.textContent = totalAmount;
        }
    </script>
</body>

</html>
